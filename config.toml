baseurl = "http://cf-learn.info"
languageCode = "en-us"
title = "Learning CFEngine 3"
builddrafts = false
theme = "hyde-x-zzamboni"
paginate = 10
canonifyurls = false
pluralizeListTitles = false
publishDir = "docs"
disqusShortname = "cf-learn"

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

[outputs]
home = [ "HTML", "RSS", "REDIR", "HEADERS" ]
section = [ "HTML", "RSS"]

[mediaTypes]
[mediaTypes."text/netlify"]
delimiter = ""

[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true
[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

[author]
    name = "Diego Zamboni"

[permalinks]
